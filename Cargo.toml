[package]
edition = "2021"
name = "node-dicom-rs"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
clap = { version = "4.0.18", features = ["derive"] }
snafu = "0.8"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
dicom-dump = "=0.7.0"
dicom-object = "=0.7.0"
napi = { version = "2.12.2", default-features = false, features = ["napi4"] }
napi-derive = "2.12.2"
dicom-core = "0.7.0"
dicom-ul = "0.7.0"
dicom-encoding = "0.7.0"
dicom-dictionary-std = "0.7.0"
dicom-transfer-syntax-registry = "0.7.0"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
strip = "symbols"
